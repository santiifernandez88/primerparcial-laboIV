<table class="table">
    <thead>
      <tr>
        <th scope="col">Nombre</th>
        <th scope="col">tipo</th>
        <th scope="col">precio</th>
        <th scope="col">peso</th>
      </tr>
    </thead>
    <tbody *ngFor="let item of helados" >
      <tr (click)="clickLinea(item)">
        <th>{{item.nombre}}</th>
        <th>{{item.tipo}}</th>
        <th>{{item.precio}}</th>
        <th>{{item.peso}}</th>
      </tr>
    </tbody>
  </table>

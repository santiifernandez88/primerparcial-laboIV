<table class="table">
    <thead>
      <tr>
        <th scope="col">Nombre</th>
        <th scope="col">DNI</th>
      </tr>
    </thead>
    <tbody *ngFor="let item of repartidores" >
      <tr (click)="clickLinea(item)">
        <th>{{item.nombre}}</th>
        <th>{{item.dni}}</th>
      </tr>
    </tbody>
  </table>
